{% extends "index.html" %}
{% block title %}Sign In{% endblock %}
{%block content%}
<style>
    .form-group i {
        color: #003366!important;
    }
    .form-group button {
        color:#003366!important;
        border-color: #003366!important;
    }
    #login-form-button:hover {
        background-color: #003366!important;
        color: white!important;
        border-color: white!important;
    }
    small.text-muted a {
        color:#003366
    }
    .d-flex.justify-content-center {
        max-width: 100%; 
        margin-top: 10%;
    }
    .content-section.pt-5.pl-5 {
        min-width: 350px;
        width: 40%;
        padding-left: 0%!important;
    }
    .form-check-label {
            margin-top: 2px;
    }
    @media screen and (max-width: 415px) {
        .content-section.pt-5.pl-5 {
            padding-top: 8%!important;
            min-width: 300px;
        }
        .form-group {
            font-size: 14px;
        }
        .form-control-lg {
            height: 40px;
            font-size: 14px;
        }
    }

    .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
    }

  @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    
    .platformBox {
        border-color: #003366!important;
        border-top: 1px solid;
        border-bottom: 1px solid;
        padding: 5% 0% 5% 0%;
    }

    #platformtxt {
        margin-bottom: 0%!important;
    }

    #FirstRadiobuttonBox{
        padding-left: 20%!important;
    }
</style>

<div class="d-flex justify-content-center">
<div id="loaderContentbox" class="d-flex justify-content-center" style="display: none!important;">
    <div class="loader"></div>
</div>
<div id="formularContent" class="content-section pt-5 pl-5">
    <div id="form-response" class="mb-3"></div>
    <form method="POST" action="/login" id="login-form">
        <meta name="csrf-token" content="{{ csrf_token() }}">
        <fieldset class="form-group">
            <div class="form-group">
                    <i class="fa fa-user fa-lg text-primary"></i>
                      <label class="form-control-label" for="UsernameLabel">Username</label>
                      <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter username">
                      <div class="invalid-feedback" id="username-invalid">
                            <span></span>
                    </div>
                    </div>
        <div class="form-group">
                <i class="fa fa-lock fa-lg text-primary"></i>
                <label for="PasswordLabel">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter password">
                <div class="invalid-feedback" id="password-invalid">
                <span></span>
            </div>
            </div>
          <div class="platformBox">
              <p id ="platformtxt">
                  Choose your platform:
              </p>
            <div class="form-check form-check-inline" id="FirstRadiobuttonBox">
                <input class="form-check-input" type="radio" name="exampleRadios" id="formXmpp" value="option1" checked>
                <label class="form-check-label" for="formXmpp">
                  Xmpp
                </label>
            </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="formKafka" value="option2">
            <label class="form-check-label" for="formKafka">
                Kafka
                </label>
            </div>
          </div>
            <div class="form-check pt-2">
                <input type="checkbox" class="form-check-input mt-2" id="formRememberCheck">
                <label class="form-check-label" for="formRememberCheck">Remember me</label>
            </div>
    </fieldset>
        <div class="form-group">
                <button type="submit" class="btn btn-outline-primary" id="login-form-button">Sign in</button>
            </div>
        <small class="text-muted">
            <a href="#">Forgot Password?</a>
        </small>
    </form>
    <div class="border-top mt-3">
        <small class="text-muted">
            Don't have an account? <a class="ml-2" href="/register">Sign Up</a>
        </small>
    </div>
</div>
</div>

{%endblock%}

{%block scripts%}

<script src="{{ url_for('static',filename='js/loginjs.js') }}"></script>

{% endblock %}
