<style>

  .input-group .emojionearea .form-control{
    width: max-content;

  /* CHAT */
  /******************/
  .chat-history{
    display: inline;
  }
  
  .chat .chat-history .message-data {
    margin-bottom: 15px;
  }
  .chat .chat-history .message-data-time {
    color: #a8aab1;
    padding-left: 6px;
  }
  .chat .chat-history .message {
    color: white;
    padding: 18px 20px;
    line-height: 26px;
    font-size: 16px;
    border-radius: 5px;
    margin-bottom: 30px;
    width: fit-content;
    position: relative;
  }
  @media screen and (max-width: 415px) {
    .chat .chat-history .message {
     font-size: 14px;
    }
  }
  .chat .chat-history .message:after {
  content: "";
      position: absolute;
      top: -15px;
      left: 20px;
      border-width: 0 15px 15px;
      border-style: solid;
      border-color: #CCDBDC transparent;
      display: block;
      width: 0;
  }
  .chat .chat-history .you-message {
    background: #CCDBDC;
    color:#003366;
    max-width: 50%;
    overflow-wrap: anywhere;
  }
  .chat .chat-history .me-message {
    background: #3f79af;
    max-width: 50%;
    overflow-wrap: anywhere;
  }
  .chat .chat-history .me-message:after {
    border-color: #3f79af transparent;
      right: 20px;
      top: -15px;
      left: auto;
      bottom:auto;
  }
  .chat .chat-message {
    padding: 30px;
  }
  .chat .chat-message .fa-file-o, .chat .chat-message .fa-file-image-o {
    font-size: 16px;
    color: gray;
    cursor: pointer;
  }
  
  ul{
    list-style-type: none;
    padding-inline-start: 0px;
  }
